version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fynd-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fynd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fynd_password}
      POSTGRES_DB: ${POSTGRES_DB:-fynd_reviews}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fynd}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fynd-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fynd-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fynd}:${POSTGRES_PASSWORD:-fynd_password}@postgres:5432/${POSTGRES_DB:-fynd_reviews}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-3.5-turbo}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - fynd-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fynd-network:
    driver: bridge
